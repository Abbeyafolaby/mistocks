<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StockVista Dashboard</title>
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <!-- User Info -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">ðŸ“Š StockVista Dashboard</h1>
    <div id="userEmail" class="text-lg text-gray-700"></div>
  </div>

  <!-- Investments Table -->
  <div class="bg-white shadow-lg rounded-lg p-4">
    <h2 class="text-xl font-semibold mb-4">Your Investments</h2>
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2 text-left">Date</th>
          <th class="p-2 text-left">Symbol</th>
          <th class="p-2 text-left">Company</th>
          <th class="p-2 text-right">Quantity</th>
          <th class="p-2 text-right">Purchase Price</th>
          <th class="p-2 text-right">Current Price</th>
          <th class="p-2 text-right">Purchase Value</th>
          <th class="p-2 text-right">Current Value</th>
          <th class="p-2 text-right">Gain/Loss</th>
        </tr>
      </thead>
      <tbody id="investmentsTable">
        <!-- Populated via JS -->
      </tbody>
    </table>
  </div>

<script src="js/dashboard.js"></script>
</body>
</html>
