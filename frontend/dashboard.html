<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StockVista Dashboard</title>
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <!-- User Info -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">ðŸ“Š StockVista Dashboard</h1>
    <div class="flex items-center space-x-4">
      <div id="userEmail" class="text-lg text-gray-700"></div>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Logout
      </button>
    </div>
  </div>

  <!-- Portfolio Summary -->
  <div class="bg-white shadow-lg rounded-lg p-4 mb-6">
    <h2 class="text-xl font-semibold mb-4">Portfolio Summary</h2>
    <div id="portfolioSummary">
      <!-- Summary will be populated by JavaScript -->
    </div>
  </div>

  <!-- Add Investment Form -->
  <div class="bg-white shadow-lg rounded-lg p-4 mb-6">
    <h2 class="text-xl font-semibold mb-4">Add New Investment</h2>
    <form id="investmentForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date *</label>
        <input type="date" id="date" name="date" class="border p-2 rounded w-full" required />
      </div>
      
      <div>
        <label for="symbol" class="block text-sm font-medium text-gray-700 mb-1">Stock Symbol *</label>
        <input type="text" id="symbol" name="symbol" placeholder="e.g., AAPL" class="border p-2 rounded w-full" required />
      </div>
      
      <div>
        <label for="company_name" class="block text-sm font-medium text-gray-700 mb-1">Company Name *</label>
        <input type="text" id="company_name" name="company_name" placeholder="e.g., Apple Inc." class="border p-2 rounded w-full" required />
      </div>
      
      <div>
        <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity *</label>
        <input type="number" id="quantity" name="quantity" placeholder="Number of shares" class="border p-2 rounded w-full" min="1" step="1" required />
      </div>
      
      <div>
        <label for="purchase_price" class="block text-sm font-medium text-gray-700 mb-1">Purchase Price (â‚¦) *</label>
        <input type="number" id="purchase_price" name="purchase_price" placeholder="Price per share" class="border p-2 rounded w-full" step="0.01" min="0" required />
      </div>
      
      <div>
        <label for="current_price" class="block text-sm font-medium text-gray-700 mb-1">Current Price (â‚¦)</label>
        <input type="number" id="current_price" name="current_price" placeholder="Current price per share" class="border p-2 rounded w-full" step="0.01" min="0" />
      </div>
      
      <div class="md:col-span-2 lg:col-span-3">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 w-full md:w-auto">
          Add Investment
        </button>
      </div>
    </form>
  </div>

  <!-- Investments Table -->
  <div class="bg-white shadow-lg rounded-lg p-4">
    <h2 class="text-xl font-semibold mb-4">Your Investments</h2>
    <div class="overflow-x-auto">
      <table class="w-full table-auto border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 text-left">Date</th>
            <th class="p-2 text-left">Symbol</th>
            <th class="p-2 text-left">Company</th>
            <th class="p-2 text-right">Quantity</th>
            <th class="p-2 text-right">Purchase Price</th>
            <th class="p-2 text-right">Current Price</th>
            <th class="p-2 text-right">Purchase Value</th>
            <th class="p-2 text-right">Current Value</th>
            <th class="p-2 text-right">Gain/Loss</th>
            <th class="p-2 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="investmentsTable">
          <!-- Populated via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Price Update Modal -->
  <div id="priceUpdateModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Update Current Price</h3>
        <p class="text-sm text-gray-600 mb-4">Update the current price for <span id="modalSymbol" class="font-semibold"></span></p>
        
        <form id="priceUpdateForm">
          <div class="mb-4">
            <label for="modalCurrentPrice" class="block text-sm font-medium text-gray-700 mb-2">Current Price (â‚¦)</label>
            <input 
              type="number" 
              id="modalCurrentPrice" 
              step="0.01" 
              min="0" 
              class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Enter current price"
              required 
            />
          </div>
          
          <div class="flex justify-end space-x-3">
            <button 
              type="button" 
              onclick="hideUpdatePriceModal()"
              class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
            >
              Cancel
            </button>
            <button 
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
              Update Price
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Click outside modal to close -->
  <script>
    document.getElementById('priceUpdateModal').addEventListener('click', function(e) {
      if (e.target === this) {
        hideUpdatePriceModal();
      }
    });
  </script>

<script src="js/dashboard.js"></script>
</body>
</html>
