<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow w-96">
<h1 class="text-2xl font-bold mb-4">Login</h1>
<form id="loginForm" class="space-y-4">
    <input type="email" id="email" placeholder="Email" class="border p-2 w-full" required />
    <input type="password" id="password" placeholder="Password" class="border p-2 w-full" required />
    <button class="bg-green-500 text-white px-4 py-2 w-full">Login</button>
</form>
<p class="mt-4 text-sm">
    Don't have an account?
    <a href="register.html" class="text-blue-500">Register</a>
</p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
