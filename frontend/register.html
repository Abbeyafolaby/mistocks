<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet">
    <title>Register - StockVista</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Create Account</h1>
            <p class="text-gray-600 mt-2">Join StockVista to track your investments</p>
        </div>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="Choose a username" 
                    class="border border-gray-300 p-3 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                    required 
                    minlength="3"
                    maxlength="50"
                />
                <p class="text-xs text-gray-500 mt-1">At least 3 characters</p>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="Enter your email" 
                    class="border border-gray-300 p-3 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                    required 
                />
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Create a password" 
                    class="border border-gray-300 p-3 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                    required 
                    minlength="6"
                />
                <p class="text-xs text-gray-500 mt-1">At least 6 characters</p>
            </div>
            
            <button 
                type="submit"
                class="bg-blue-500 text-white px-4 py-3 w-full rounded-md hover:bg-blue-600 transition-colors font-medium"
            >
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="login.html" class="text-blue-500 hover:text-blue-700 font-medium">Sign In</a>
            </p>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
